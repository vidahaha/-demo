<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>demo</title>
    <script>
    window.onload = function() {  
        var tween = {

            // t: 动画消耗的时间
            // b: 原始位置
            // c: 目标位置
            // d: 动画持续的时间
            // return: 动画当前的位置

            linear: function( t, b, c, d ) {
                return c * t / d + b;
            },
            easeIn: function( t, b, c, d ) {
                return c * ( t /= d) * t + b;
            },
            strongEaseIn: function( t, b, c, d ) {
                return c * ( t /= d) * t * t * t * t + b;
            },
            strongEaseOut: function( t, b, c, d ) {
                return c * ( ( t = t / d - 1 ) * t * t * t * t + 1 ) + b;
            },
            sineaseIn: function( t, b, c, d ) {
                return c * ( t /= d) * t * t + b;
            },
            sineaseOut: function( t, b, c, d ) {
                return c * ( ( t = t / d - 1 ) * t * t + 1 ) + b;
            }
        };

        var Animate = function( dom ) {
            this.dom = dom;
            this.startTime = 0;
            this.startPos = 0;
            this.endPos = 0;
            this.propertyName = null;
            this.easing = null;
            this.duration = null;
        };

        Animate.prototype.start = function( propertyName, endPos, duration, easing ) {
            this.startTime = +new Date();
            this.startPos = this.dom.getBoundingClientRect()[ propertyName ];
            this.propertyName = propertyName;
            this.endPos = endPos;
            this.duration = duration;
            this.easing = tween[ easing ];

            var self = this;
            var timeId = setInterval(function() {
                if(self.step() === false) {
                    clearInterval( timeId );
                }
            }, 19);
        };

        Animate.prototype.step = function() {
            var t = +new Date();
            if( t >= this.startTime + this.duration ) {
                this.update( this.endPos );
                return false;
            }
            var pos  = this.easing( t - this.startTime, this.startPos,
             this.endPos - this.startPos, this.duration );
            this.update( pos ); 
        };

        Animate.prototype.update = function( pos ) {
            this.dom.style[ this.propertyName ] = pos + 'px';
        };

        var div = document.getElementsByTagName('div');
        [].forEach.call(div, function(item, index){
            var animate = new Animate( item );
            animate.start('left', 1000, 1500, Object.keys(tween)[index]);
        });
        
    }    
    </script>        
</head>
<body>
    <div style="position:absolute; background:blue;">我是div</div>
    <div style="position:absolute; background:green;">我是div</div>
    <div style="position:absolute; background:yellow;">我是div</div>
</body>
</html>
